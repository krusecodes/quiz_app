<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Quiz App</title>
    <link rel="stylesheet"
    type="text/css"
    href="question.css" />
  </head>
  <body>
    <header>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNsaXEqvBUxERNNCZyhEhXWGRrV8ASHjkifYuf53gwHNhyGs0AGQ" alt="Diver Logo" class="logo">
    </header>
    <main>
    <form role="form" action="/quiz" accept-charset="UTF-8" method="post" class="quiz-form">
      <fieldset>
        <legend><span>What does BCD stand for?</span></legend>
        <label class="answerOption1">
          <input type="radio" value="Answer 1" name="answer" required="">
          <span>Buoyancy compensator device</span>
        </label>
        <label class="answerOption2">
          <input type="radio" value="Answer 2" name="answer" required="">
          <span>Bottle counting drones</span>
        </label>
        <label class="answerOption3">
          <input type="radio" value="Answer 3" name="answer" required="">
          <span>Boys cat drown</span>
        </label>
        <label class="answerOption4">
          <input type="radio" value="Answer 4" name="answer" required="">
          <span>Baboos could dance</span>
        </label>
        <button type="button" class="button">Submit</button>
        <ul>
          <li>Questions: 1/5</li>
          <li> Correct: 0</li>
        </ul>
      </fieldset>
    </form>
    </main>
  </body>
</html>
