<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Quiz App</title>
    <link rel="stylesheet"
    type="text/css"
    href="done.css" />
  </head>
  <body>
    <header>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNsaXEqvBUxERNNCZyhEhXWGRrV8ASHjkifYuf53gwHNhyGs0AGQ" alt="Diver Logo" class="logo">
    </header>
    <main>
    <form role="form" action="/quiz" accept-charset="UTF-8" method="post" class="quiz-form">
      <fieldset>
        <legend><img src="https://static.thenounproject.com/png/12734-200.png" alt="thumbs up" type="thumb-icon"></legend>
        <h2>You got 8/10</h2>
        <button type="button" class="button">Restart Quiz</button>
      </fieldset>
    </form>
    </main>
  </body>
</html>
