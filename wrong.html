<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Quiz App</title>
    <link rel="stylesheet"
    type="text/css"
    href="wrong.css" />
  </head>
  <body>
    <header>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNsaXEqvBUxERNNCZyhEhXWGRrV8ASHjkifYuf53gwHNhyGs0AGQ" alt="Diver Logo" class="logo">
    </header>
    <main>
    <form role="form" action="/quiz" accept-charset="UTF-8" method="post" class="quiz-form">
      <fieldset>
        <legend><img src="https://static.thenounproject.com/png/1101097-200.png" alt="thumbs up" type="thumb-icon"></legend>
        <h2>Wrong answer! The correct answer is, "answer"</h2>
        <button type="button" class="button">Next Question</button>
        <ul>
            <li>Questions: 1/5</li>
            <li> Correct: 0</li>
        </ul>
      </fieldset>
    </form>
    </main>
  </body>
</html>
